<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AliPay Node Demo</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/index.js"></script>

    <style></style>
  </head>

  <body>
    <div class="container-fluid">
      <h1>Alipay Node Demo</h1>
      <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputName2">下单姓名</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="请输入下单姓名"
          />
        </div>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th>商品名称</th>
            <th>商品单价</th>
            <th>购买数量</th>
            <th>总价</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <select name="goods" id="goods">
                <option value="1">N95</option>
                <option value="2">医用口罩</option>
                <option value="3">可乐</option>
                <option value="4">炸鸡</option>
              </select>
            </td>
            <td><span id="price">3</span>￥</td>
            <td>
              <input type="text" name="count" class="count" checked value="1" />
            </td>
            <td><span id="total">10</span>￥</td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-primary" id="buy">购 买</button>
      <button type="button" class="btn btn-default" id="searchOrder">
        查看所有订单
      </button>

      <table class="table">
        <thead>
          <tr>
            <th>商品订单号</th>
            <th>支付宝订单号</th>
            <th>商品名称</th>
            <th>商品单价</th>
            <th>商品个数</th>
            <th>商品总价</th>
            <th>支付状态</th>
            <th>购买人</th>
          </tr>
        </thead>
        <tbody id="order_list"></tbody>
      </table>
    </div>
  </body>
</html>
